{% extends 'base.html' %} <!-- Call the HTML head -->
{% load static %} <!-- Load the Static resources directory (images) -->
{% block content %} <!-- Form to get the application number in case the user forgets its password -->
    
    <header class="dark-bg border-bottom border-dark d-flex justify-content-center align-items-center fixed-top py-2" >
            <div ><a href="/"><img src="{% static "images/gsb_logo.png" %}" style="width: 130px" alt="Logo GSB"></a></div>
    </header>
    
    <main class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <form method="post" enctype="multipart/form-data" class="dark-bg p-4 border rounded d-flex flex-column align-items-center justify-content-center">
                    {% csrf_token %}
                
                    <label for="email" class="fs-3 mb-3 fw-bold text-white text-center">Entrez votre num√©ro de candidature</label>
                    
                    <div class="w-100">
                        {{ form.application_number }}
                    </div>
                    
                    {% if form.application_number.errors %}
                        <div class="alert alert-danger mt-2 w-100">
                            {{ form.application_number.errors }}
                        </div>
                    {% endif %}
                
                    <button type="submit" class="btn btn-lg mt-3 text-white">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</main>
    
{% endblock %}
